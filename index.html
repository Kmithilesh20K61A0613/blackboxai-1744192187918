<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold">AI Coding Assessment</h1>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Code Display Area -->
        <div class="w-1/2 bg-white p-4 border-r border-gray-300 overflow-auto">
            <div class="bg-gray-800 text-white p-4 rounded-md h-full">
                <pre id="code-display" class="font-mono text-sm"></pre>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="w-1/2 flex flex-col">
            <div id="chat-messages" class="flex-1 p-4 overflow-y-auto"></div>
            <div class="p-4 border-t border-gray-300">
                <div class="flex">
                    <input type="text" id="user-input" placeholder="Type your message..." 
                           class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
